<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{

        }
        #panel{
          width:350px;
          height:155px;
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
  <div id="panel"></div>
  <script>
      /*
      var body=document.getElementsByTagName("body")[0];
      window.onresize=function(){
          var h=document.documentElement.clientHeight || document.body.clientHeight;
          console.log(h);
          body.style.height=h+"px"
      }
     */
      window.onload=function () {
          // var h=document.documentElement.clientHeight || document.body.clientHeight;

          // body.style.height=h+"px";
          panelFun();

      }
      function panelFun() {
          var panel=document.getElementById('panel');
          var myChart=echarts.init(panel);
          //主要仪表盘代码
          option = {
              tooltip : {
                  formatter: "{a} <br/>{c} {b}"
              },
              toolbox: {
                  show : false,
                  feature : {
                      mark : {show: true},
                      restore : {show: true},
                      saveAsImage : {show: true}
                  }
              },
              series : [
                  {
                      name:'速度',
                      center:[178,68],
                      radius:64,
                      pointer:{
                          length : '70%',
                          width : 3,
                          color : 'auto'
                      },
                      type:'gauge',
                      z: 3,
                      min:0,
                      max:220,
                      splitNumber:11,
                      axisLabel: {
                          show: true,
                          textStyle: {
                              color: 'auto',
                              fontSize:10    //仪表盘字体大小
                          }
                      },
                      axisLine: {            // 坐标轴线
                          lineStyle: {       // 属性lineStyle控制线条样式
                              width: 4
                          }
                      },
                      axisTick: {            // 坐标轴小标记
                          length :6,        // 属性length控制线长
                          lineStyle: {       // 属性lineStyle控制线条样式
                              color: 'auto'
                          }
                      },
                      splitLine: {           // 分隔线
                          length :8,         // 属性length控制线长
                          lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                              color: 'auto'
                          }
                      },
                      title : {
                          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                              fontWeight: 'bolder',
                              fontSize: 10,
                              fontStyle: 'italic'
                          },
                          offsetCenter: [0, '-35%']
                      },
                      detail : {
                          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                              fontWeight: 'bolder',
                              fontSize:10
                          },
                          offsetCenter: [0, '65%']
                      },
                      data:[{value: 40, name: 'km/h'}]
                  },
                  {
                      name:'转速',
                      center:[48,78], //圆心位置
                      radius:43,     //半径
                      type:'gauge',
                      pointer:{
                          length : '70%',
                          width : 3,
                          color : 'auto'
                      },
                      radius : '50%',
                      min:0,
                      max:7,
                      endAngle:45,
                      splitNumber:7,
                      axisLabel: {
                          show: true,
                          textStyle: {
                              color: 'auto',
                              fontSize:8    //仪表盘字体大小
                          }
                      },
                      axisLine: {            // 坐标轴线
                          lineStyle: {       // 属性lineStyle控制线条样式
                              width: 4
                          }
                      },
                      axisTick: {            // 坐标轴小标记
                          length :6,        // 属性length控制线长
                          lineStyle: {       // 属性lineStyle控制线条样式
                              color: 'auto'
                          }
                      },
                      splitLine: {           // 分隔线
                          length :8,         // 属性length控制线长
                          lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                              color: 'auto'
                          }
                      },
                      title : {
                          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                              fontWeight: 'bolder',
                              fontSize: 5,
                              fontStyle: 'italic'
                          },
                          offsetCenter: ['0%', '-25%']     // x, y，单位px
                      },
                      detail : {
                          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                              fontWeight: 'bolder',
                              fontSize:10
                          },
                          offsetCenter: ['0', '58%']
                      },
                      data:[{value: 1.5, name: '1000 r/min'}]
                  },
                  {
                      name:'油表',
                      center:[310,66],
                      radius:42,
                      type:'gauge',
                      min:0,
                      max:2,
                      startAngle:135,
                      endAngle:45,
                      splitNumber:2,
                      axisLine: {            // 坐标轴线
                          lineStyle: {       // 属性lineStyle控制线条样式
                              color: [[0.2, '#ff4500'],[0.8, '#48b'],[1, '#228b22']],
                              width: 4
                          }
                      },
                      axisTick: {            // 坐标轴小标记
                          splitNumber:5,
                          length :6,        // 属性length控制线长
                          lineStyle: {       // 属性lineStyle控制线条样式
                              color: 'auto'
                          }
                      },
                      axisLabel: {
                          formatter:function(v){
                              switch (v + '') {
                                  case '0' : return 'E';
                                  case '1' : return 'Petrol';
                                  case '2' : return 'F';
                              }
                          },
                          textStyle: {
                              fontSize:10  //仪表盘字体大小
                          }
                      },
                      splitLine: {           // 分隔线
                          length :8,         // 属性length控制线长
                          lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                              color: 'auto'
                          }
                      },
                      pointer: {
                          width:2

                      },
                      title : {
                          show: false
                      },
                      detail : {
                          show: false
                      },
                      data:[{value: 0.5, name: 'petrol'}]
                  },
                  {
                      name:'水表',
                      type:'gauge',
                      center:[310,66],
                      radius:42,
                      min:0,
                      max:2,
                      startAngle:315,
                      endAngle:225,
                      splitNumber:2,
                      axisLine: {            // 坐标轴线
                          lineStyle: {       // 属性lineStyle控制线条样式
                              color: [[0.2, '#ff4500'],[0.8, '#48b'],[1, '#228b22']],
                              width: 4
                          }
                      },
                      axisTick: {            // 坐标轴小标记
                          show: false
                      },
                      axisLabel: {
                          formatter:function(v){
                              switch (v + '') {
                                  case '0' : return 'H';
                                  case '1' : return 'Water';
                                  case '2' : return 'C';
                              }
                          }
                      },
                      splitLine: {           // 分隔线
                          length :8,         // 属性length控制线长
                          lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                              color: 'auto'
                          }
                      },
                      pointer: {
                          width:2
                      },
                      title : {
                          show: false
                      },
                      detail : {
                          show: false
                      },
                      data:[{value: 0.5, name: 'Water'}]
                  }
              ]
          };
          myChart.setOption(option,true);
          clearInterval(timeTicket);
          var timeTicket = setInterval(function (){
              option.series[0].data[0].value = (Math.random()*100).toFixed(2) - 0;
              option.series[1].data[0].value = (Math.random()*7).toFixed(2) - 0;
              option.series[2].data[0].value = (Math.random()*2).toFixed(2) - 0;
              option.series[3].data[0].value = (Math.random()*2).toFixed(2) - 0;
              myChart.setOption(option,true);
          },2000)
          //主要仪表盘代码
              //chart.setOption(option);
          //window.onresize = chart.resize;
          //$('#panel').height($(window).height() * 0.80);


      }
  </script>
<script src="./echarts.min.js"></script>
  <script src="./jquery.js"></script>
</body>
</html>
