<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>心电图实验</title>
</head>
<body>
  <div id="line" style="width:800px;height:600px;background:green;"></div>
<script>
    window.onload=function () {
        var data=[-5,5,4,-2,-3,3,4,-4,-5,5,4,-2,-3,3,4,-4,-5,5,4,-2,-3,3,4,-4,];
        lineFun(data);
        setInterval(function () {
           // var num=parseInt(Math.random()*(-4)+4);
            var num=parseInt(Math.random()*5*(Math.random()>0.5?1:-1));
            data.splice(0,1);
            data.push(num);
            lineFun(data);
        },500)
    }
    function lineFun(data){
        var id=document.getElementById('line');
        var chart=echarts.init(id);

    option = {
        // title : {
        //     text: '未来一周气温变化',
        //     subtext: '纯属虚构'
        // },
        tooltip : {
            trigger: 'axis'
        },
        // legend: {
        //     data:['最高气温','最低气温']
        // },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['周一','周二','周三','周四','周五','周六','周日','周一','周二','周三','周四','周五','周六','周日','周一','周二','周三','周四','周五','周六','周日','周一','周二','周三','周四','周五','周六','周日'],
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: '#fff'
                    }
                }
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel : {
                    formatter: '{value} pt',
                    textStyle: {
                        color: '#fff'
                    }
                }
            }
        ],
        series : [
            {
                name:'最高气温',
                type:'line',
                symbol:'none',
                itemStyle : {
                    normal : {
                        color:'white',
                        lineStyle:{
                            color:'white'
                        }
                    }
                },
                data:data,//[11, 11, 15, 13, 12, 13, 10],
                // markPoint : {
                //     data : [
                //         {type : 'max', name: '最大值'},
                //         {type : 'min', name: '最小值'}
                //     ]
                // },
                markLine : {
                    data : [
                        {type : 'average', name: '平均值'}
                    ]
                }
            },
            // {
            //     name:'最低气温',
            //     type:'line',
            //     data:[1, -2, 2, 5, 3, 2, 0,1, -2, 2, 5, 3, 2, 0,1, -2, 2, 5, 3, 2, 0,1, -2, 2, 5, 3, 2, 0],
            //     markPoint : {
            //         data : [
            //             {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
            //         ]
            //     },
            //     markLine : {
            //         data : [
            //             {type : 'average', name : '平均值'}
            //         ]
            //     }
            // }
        ]
    };
        option.animation=false;//实现左压的效果
    chart.setOption(option);
    //
    }
</script>
<script src="./echarts.min.js"></script>
<script src="./jquery.js"></script>
</body>
</html>
