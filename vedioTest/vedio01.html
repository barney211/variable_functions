<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线引入vedio.js</title>
    <link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
</head>
<body>
  <video id="container" class="video-js vjs-big-play-centered" controls preload="auto"  width="640" height="264" loop="loop" webkit-playsinline data-setup='{}'>
      <!--<source src="rtmp://120.78.84.173:52468/live/000123456789_1_1" type="rtmp/flv">-->
  </video>
  <script src="http://vjs.zencdn.net/5.8.8/video.js"></script>
  <script>
      //初始化视频

      let player = videojs('container',{
          //像data-setup那样设置的参数
      },function onPlayerReady(){
          //视频播放器初始化完毕，就会调用这个回调函数
          this.src({
              src: "rtmp://120.78.84.173:52468/live/000123456789_1_1",
              type:"rtmp/flv"
          });
          this.play();
      });


  </script>

</body>
</html>
