<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script src="http://api.map.baidu.com/api?v=2.0&ak=u70A5pnNrRtRT1XAgwM5jL2YIVj1Gv97">
  //百度秘钥 必须有，且须引入。
  </script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="GPS2Baidu.js"></script>
  <style>
    #container {
      width: 100%;
      height: 800px;
      min-width: 800px;
    }
  </style>
</head>

<body>
<h3></h3>
<div id="container"></div>

<script>
/*************** 创建地图********************/
/*1.将GPS转换为百度坐标*/
/* 通过和网站对比无需纠偏
var points=[{lat:106.489916,lng:29.537346}];
var result=GpsToBaiduPoints(points)   //实验方法
*/

/*1.根据坐标生创建地图*/
var map = new BMap.Map("container");          // 创建地图实例
//var point = new BMap.Point(result[0].lat, result[0].lng);  // 创建点坐标  106.49
var point = new BMap.Point(106.489916,29.537346);
map.centerAndZoom(point, 17);                 // 初始化地图，设置中心点坐标和地图级别


  /***********  添加控件 ****************/
  map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ],
		
		}));

	map.setCurrentCity("重庆");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放

	var navigationControl = new BMap.NavigationControl({
    // 靠左上角位置
    anchor: BMAP_ANCHOR_TOP_LEFT,
    // LARGE类型
    type: BMAP_NAVIGATION_CONTROL_LARGE,
    // 启用显示定位
    enableGeolocation: true
  });
  map.addControl(navigationControl);

  // 添加定位控件
  var geolocationControl = new BMap.GeolocationControl();
  geolocationControl.addEventListener("locationSuccess", function(e){
    // 定位成功事件
    var address = '';
    address += "重庆市";
    address += "重庆市";
    address += "九龙坡区";
    address += "渝州路";
    address += "地铁站";
    alert("当前定位地址为：" + address);
  });

   geolocationControl.addEventListener("locationError",function(e){
    // 定位失败事件
    alert(e.message);
  });

  map.addControl(geolocationControl);
  /************* 添加标注 **************/
  var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.centerAndZoom(point, 15);
	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 100,     // 信息窗口高度
	  title : "石桥铺地铁站" , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
	}
	var infoWindow = new BMap.InfoWindow("地址：重庆市九龙坡区", opts);  // 创建信息窗口对象
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});
  map.openInfoWindow(infoWindow,point);  //显示位置信息
</script>
</body>
</html>
